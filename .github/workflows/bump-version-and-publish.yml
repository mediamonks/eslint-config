name: Bump version & Publish

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semver type of new version (major / minor / patch / prerelease)'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - prerelease
      prereleaseId:
        description: 'Prerelease id (when chosen "prerelease")'
        required: false
        type: choice
        options:
          - select-option-if-prerelease
          - alpha
          - beta
          - rc

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out source
        uses: actions/checkout@v3
        with:
          ssh-key: ${{secrets.DEPLOY_KEY}}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm packages
        run: npm ci

      - name: Setup Git
        run: |-
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: bump version
        run: |-
          npm version ${{ github.event.inputs.version }} --no-git-tag-version --preid ${{ github.event.inputs.prereleaseid }}
          git add .
          git commit -m "v$(npm pkg get version | tr -d '"')" --no-verify
          git tag @mediamonks/eslint-config@$(npm pkg get version | tr -d '"') -m "v$(npm pkg get version | tr -d '"')"

      - name: publish
        run: |-
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm publish --provenance
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push latest version
        run: git push origin main --follow-tags
